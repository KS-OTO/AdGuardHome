name: Sync upstream

on:
  schedule:
    # 每天 UTC 时间 2:00 自动同步
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/AdguardTeam/AdGuardHome.git
          git fetch upstream master

      - name: Try auto merge
        id: merge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git merge upstream/master --no-edit; then
            echo "conflict=false" >> "$GITHUB_OUTPUT"
            if [ "$(git rev-parse HEAD)" != "$(git rev-parse origin/master)" ]; then
              echo "updated=true" >> "$GITHUB_OUTPUT"
              git push origin master
            else
              echo "updated=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "conflict=true" >> "$GITHUB_OUTPUT"
            git merge --abort
          fi

      - name: Create PR on conflict
        if: steps.merge.outputs.conflict == 'true'
        run: |
          git checkout -b upstream-sync-$(date +%Y%m%d)
          git merge upstream/master --no-edit || true
          git add -A
          git commit -m "chore: sync upstream (conflicts need manual resolution)" || true
          git push origin upstream-sync-$(date +%Y%m%d)

          gh pr create \
            --base master \
            --head upstream-sync-$(date +%Y%m%d) \
            --title "chore: sync upstream (conflicts need manual resolution)" \
            --body "Automatic upstream sync encountered merge conflicts. Please resolve manually."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
